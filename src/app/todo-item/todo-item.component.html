<div class="list" *ngIf="visible">
  {{ ind + 1 }}.
  <button class="complete" (click)="completeTodo()" *ngIf="!todo.completed">
    Complete
  </button>
  <span class="task" [ngClass]="todo.completed ? 'taskComplete' : ''">{{
    todo.task
  }}</span>
  <div style="float:right">
    <button class="remove" (click)="removeTodo()">X</button>
  </div>
</div>
